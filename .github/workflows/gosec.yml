name: GoSec

on:
  push:
    branches:
      - tests
  pull_request:
    branches:
      - tests

jobs:
  tests:
    name: Run GoSec Security Scan
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.3'

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: ./...